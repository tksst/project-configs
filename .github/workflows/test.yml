name: Lint

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
  push:
    branches-ignore:
      - master
      - alpha

jobs:
  lint:
    name: Lint
    uses: tksst/github-actions-workflows/.github/workflows/nodejs-pnpm.yml@6495ac6b96f806e689d068ea293b2e820dd14104
    with:
      os: '["ubuntu-latest"]'
      node-versions: "[18]"
      pnpm-commands: '["lint"]'
      job-title: Lint
